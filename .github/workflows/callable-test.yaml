name: Test

on:
  workflow_call:
    inputs:
      version:
        type: string
        description: "Version to test."
        required: false
        default: "none"
      functional:
        type: boolean
        description: "Whether to run functional tests."
        required: false
        default: false

permissions:
  contents: read

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Golang
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Run tests
        run: make unittest
      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: go-coverage-report-${{ github.sha }}
          path: coverage.html
  
  functional-test:
    if: ${{ inputs.functional == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Golang
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Run Kerberos test environment
        run: make compose-ft
      - name: Run functional tests
        run: make functest
      - name: Output logs if tests fail
        if: failure()
        run: make compose-logs
      - name: Tear down Kerberos test environment
        if: always()
        run: make compose-ft-down
