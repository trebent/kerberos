name: Build

on:
  workflow_call:
    inputs:
      version:
        type: string
        description: "Version of Kerberos to build."
        required: false
        default: "none"
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - uses: actions/checkout@v5
      - name: Set version
        id: set-version
        run: |
          if [ "${{ inputs.version }}" = "none" ]; then
            VERSION=$(git describe --tags --always)
          elif [ "${{ inputs.version }}" = "" ]; then
            VERSION=$(git describe --tags --always)
          else
            VERSION=${{ inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  go-build:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        run: VERSION=${{ needs.version.outputs.version }} make build
  
  docker-build:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: VERSION=${{ needs.version.outputs.version }} make docker-build
