# yaml-language-server: $schema=https://spec.openapis.org/oas/3.0/schema/2024-10-18
openapi: 3.0.4
info:
  title: Echo
  description: An echo service that returns request details.
  version: 0.1.0

components:
  schemas:
    EchoResponse:
      type: object
      properties:
        method:
          type: string
        url:
          type: string
        headers:
          type: object
          additionalProperties:
            type: string
        body:
          anyOf:
            - type: object
            - type: array

paths:
